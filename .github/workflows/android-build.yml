name: Android Release

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Restore Android keystore
        working-directory: android
        run: |
          mkdir -p app/keystores
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/keystores/release.jks

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build APK + AAB
        working-directory: android
        env:
          ANDROID_KEYSTORE_PATH: app/keystores/release.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          bash ./gradlew assembleRelease
          bash ./gradlew bundleRelease

      - name: Read version from package.json
        id: ver
        run: |
          node - <<'NODE'
          const pkg = require("./package.json");

          const versionName = pkg.version;
          if (!versionName) {
            console.error("Missing version in package.json");
            process.exit(1);
          }

          const versionCode = process.env.GITHUB_RUN_NUMBER;

          const tag = "v" + versionName + "+" + versionCode;
          const name = versionName + " (" + versionCode + ")";

          const fs = require("fs");
          const out = process.env.GITHUB_OUTPUT;
          fs.appendFileSync(out, "tag=" + tag + "\n");
          fs.appendFileSync(out, "name=" + name + "\n");
          fs.appendFileSync(out, "versionName=" + versionName + "\n");
          fs.appendFileSync(out, "versionCode=" + versionCode + "\n");
          NODE

      - name: Rename outputs (stable names)
        run: |
          mkdir -p dist
          cp android/app/build/outputs/apk/release/*.apk dist/app-release-${{ steps.ver.outputs.tag }}.apk
          cp android/app/build/outputs/bundle/release/*.aab dist/app-release-${{ steps.ver.outputs.tag }}.aab

      - name: Create or update GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.name }}
          generate_release_notes: true
          files: |
            dist/*.apk
            dist/*.aab
