name: Android Release

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Restore Android keystore
        working-directory: android
        run: |
          mkdir -p app/keystores
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/keystores/release.jks

      - name: Build APK + AAB
        working-directory: android
        env:
          ANDROID_KEYSTORE_PATH: app/keystores/release.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Read version
        id: ver
        run: |
          node -e "
          const fs=require('fs');
          const cfg=JSON.parse(fs.readFileSync('app.json','utf8'));
          const v=cfg.expo?.version;
          const vc=cfg.expo?.android?.versionCode;
          if(!v || !vc) { console.error('Missing expo.version or expo.android.versionCode in app.json'); process.exit(1); }
          const tag=`v${v}+${vc}`;
          const name=`${v} (${vc})`;
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `tag=${tag}\nname=${name}\nversionName=${v}\nversionCode=${vc}\n`);
          "

      - name: Rename outputs (stable names)
        run: |
          mkdir -p dist
          cp android/app/build/outputs/apk/release/*.apk dist/app-release-${{ steps.ver.outputs.tag }}.apk
          cp android/app/build/outputs/bundle/release/*.aab dist/app-release-${{ steps.ver.outputs.tag }}.aab

      - name: Create or update GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.name }}
          generate_release_notes: true
          files: |
            dist/*.apk
            dist/*.aab
